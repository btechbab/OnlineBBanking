<div class="row">
  <div class="col-md-3">
    
<app-user-menu></app-user-menu>
    
  </div>
  <div class="col-md-8">
<div align=center>

  <input type="text" [(ngModel)]="fromAccount" size="10" />
  <button (click)="onSearch()">Search</button>
  <div *ngIf="notFound">fromAccount not found</div>
</div>
<h3 class="p-3 text-center">fromAccount Record : </h3>
<div class="container">

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>fromAccount</th>
        <th>toAccount</th>
        <th>amount</th>
        <th>transactionDate</th>
        <th>remarks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> {{tranObj.fromAccount}} </td>
        <td> {{tranObj.toAccount}} </td>
        <td> {{tranObj.amount}} </td>
        <td> {{tranObj.transactionDate}} </td>
        <td> {{tranObj.remarks}} </td>
      </tr>
    </tbody>
  </table>

  <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>

<div class="col-md-1">
  <a class="btn btn-warning" href="/userhomepage">Back</a> 
 </div>
</div>
