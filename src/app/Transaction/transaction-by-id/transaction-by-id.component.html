<div class="row">
    <div class="col-md-3">
      
  <app-user-menu></app-user-menu>
      
    </div>
    <div class="col-md-8">
<div class="container">
    
<input type="text" [(ngModel)]="txId" size="10"/>

    <button (click)="onSearch()">Search</button>   
    <div *ngIf="notFound">Transaction not found</div>
</div>


<h3 class="p-3 text-center">Transaction Record : </h3>
<div class="container">
    
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Details</th>
                <th>Type</th>  
                <th>Amount</th> 
                <th>Balance</th>     
                <!-- <th>accNo</th>       -->
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{transactionObj.txId}} </td>
                <td> {{transactionObj.txDetails}} </td>
                <td> {{transactionObj.txType}} </td>   
                <td>{{transactionObj.txAmount}}</td>
                <td>{{transactionObj.txbal}}</td>
                <!-- <td>{{transactionObj.accNo}}</td> -->
            </tr>
        </tbody>
    </table>
    
    <!-- <button (click)="payBill()">Go For Payment</button> -->
</div>
<div class="col-md-1">
    <a class="btn btn-warning" href="/userhomepage">Back</a>
</div>
</div>
