<div class="row">
    <div class="col-md-3">
      
  <app-admin-menu></app-admin-menu>
      
    </div>
    <div class="col-md-8">

    <div class="container">
        <input type="text" [(ngModel)]="loginId" size="20"/>
        <button (click)="onSearch()">Search</button>   
        <div *ngIf="notFound">Login not found</div>
    </div>
    
    
    <h3 class="p-3 text-center">Login Record : </h3>
    <div class="container">
        
         <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>userId</th>
                    <th>userpass</th>
                                  
                </tr>
            </thead>
            <tbody>
                  <tr>              
                    <td> {{loginObj.userId}} </td>
                    <td> {{loginObj.userpass}} </td>
                         
                </tr>
            </tbody>
        </table>
        
        <!-- <button (click)="payBill()">Go For Payment</button> -->
    </div>
    <div class="col-md-1">
        <a class="btn btn-warning" href="/AdminhomePage">Back</a>
    </div>
</div>
