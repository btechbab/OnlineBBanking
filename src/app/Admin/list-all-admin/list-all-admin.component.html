<div class="row">
    <div class="col-md-3">

    <div class="col-md-8"><div class="container"> 
       
    </div>
    <h3 class="p-3 text-center">Angular - Display a list of Admin with ngFor</h3>
    
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>  
                    <!-- <th>Password</th>   -->
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of adminList;">              
                  <td> {{e.adminId}} </td>
                  <td> {{e.adminName}} </td>
                  <!-- <td> {{e.adminPassword}} </td>                        -->
                 
              </tr>
          </tbody>
      </table>
    </div>
      
    </div>
    <div class="col-md-1">
      <a class="btn btn-warning" href="/AdminhomePage">Back</a>
    </div>
