<div class="row">
    <div class="col-md-3">
      
  <app-admin-menu></app-admin-menu>
      
    </div>
    <div class="col-md-8">


<h3 class="p-3 text-center">Angular - Display a list of Payee Details with ngFor</h3>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>payid</th>
                <th>payname</th>
                <th>payaccno</th>  
                <th>payreaccno</th>  
                <th>paynn</th>  
                <!-- <th>accNo</th>    -->
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of payeeList;">              
                <td> {{c.payid}} </td>
                <td> {{c.payname}} </td>
                <td> {{c.payaccno}} </td> 
                <td> {{c.payreaccno}} </td>                      
                <td> {{c.paynn}} </td>
               <!-- <td> {{c.accNo}} </td> -->
               
               
    
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-1">
    <a class="btn btn-warning" href="/AdminhomePage">Back</a>
</div>
</div>
